<script language="JavaScript">
function enviardados() {

if (document.contato.nome.value=="" || document.contato.nome.value.length < 10)
{
alert("Preencha o campo NOME corretamente!");
document.contato.nome.focus();
return false;
}

if (document.contato.email.value=="" || document.contato.email.value.indexOf('@')==-1 || document.contato.email.value.indexOf('.')==-1)
{
alert("Preencha o campo E-MAIL corretamente!");
document.contato.email.focus();
return false;
}

if (document.contato.mensagem.value=="")
{
alert("Preencha o campo MENSAGEM!");
document.contato.mensagem.focus();
return false;
}

if (document.contato.mensagem.value.length < 50)
{
alert("Preencha o campo MENSAGEM com pelo menos 50 caracteres!");
document.contato.mensagem.focus();
return false;
}

return true;
}

</script>
